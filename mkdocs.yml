site_name: Grid-Adventure1 Documentation

theme:
  name: material
  features:
    - navigation.tabs
markdown_extensions:
  - admonition
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.superfences
nav:
  - Home: index.md
  - Player Guide:
      - Introduction: player-guide/introduction.md
      - Entities: player-guide/entities.md
      - Objectives: player-guide/objectives.md
